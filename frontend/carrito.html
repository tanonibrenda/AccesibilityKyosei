<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servicios — Kyosei Accesibilidad</title>

  <!-- Bootstrap & icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

  <!-- Header -->
  <div id="header"></div>


<main class="container my-5 pt-4" aria-labelledby="titulo-carrito">
  <h1 id="titulo-carrito" class="display-5 fw-bold text-danger text-center mb-4">Inscripción al Curso</h1>

  <form
    id="formCompra"
    class="bg-light p-4 rounded shadow-sm mx-auto"
    style="max-width: 600px;"
  >
    <div class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" name="apellido" class="form-control" required />
      </div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-md-4">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" id="edad" name="edad" class="form-control" required />
      </div>
      <div class="col-md-8">
        <label for="pais" class="form-label">País</label>
        <input type="text" id="pais" name="pais" class="form-control" required />
      </div>
    </div>

    <div class="mt-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" name="email" class="form-control" required />
    </div>

    <div class="mt-3">
      <label for="whatsapp" class="form-label">WhatsApp</label>
      <input type="tel" id="whatsapp" name="whatsapp" class="form-control" required />
    </div>

    <div class="mt-3">
      <label for="curso" class="form-label">Curso</label>
      <select id="curso" name="curso" class="form-select" required>
        <option value="">Seleccioná un curso</option>
        <option value="Taller Moodle Accesible">Taller Moodle Accesible</option>
        <option value="Curso Introductorio Accesibilidad">Curso Introductorio a la Accesibilidad</option>
      </select>
    </div>

    <div class="mt-4">
      <label class="form-label">Método de pago</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="pago" id="paypal" value="paypal" required />
        <label class="form-check-label" for="paypal">PayPal</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="pago" id="mercado" value="mercado" />
        <label class="form-check-label" for="mercado">Mercado Pago</label>
      </div>
    </div>

    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-primary btn-lg">
        <i class="bi bi-cart-check me-1"></i>Comprar
      </button>
    </div>
  </form>
</main>


   <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header").innerHTML = html; });

    fetch("footer.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer").innerHTML = html; });
  </script>
  <script src="js/carrito.js"></script>
</body>
</html>
