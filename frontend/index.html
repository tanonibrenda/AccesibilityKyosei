<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyosei Accesibilidad</title>

    <meta name="description" content="Kyosei Accesibilidad: soluciones digitales inclusivas y accesibles para todos.">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5 pt-4">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
          <h1 class="display-4 fw-bold text-primary">KYOSEI ACCESIBILIDAD</h1>
          <p class="lead">Trabajando para vivir en un mundo más accesible.</p>
        </div>
        <div class="col-md-6 text-center">
          <img src="img/braille.jpg" alt="Manos leyendo en braille" class="img-fluid rounded shadow-sm" />
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Carga dinámica del header y footer -->
    <script>
      fetch("header.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("header").innerHTML = html;
        });

      fetch("footer.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("footer").innerHTML = html;
        });
    </script>
  </body>
</html>
