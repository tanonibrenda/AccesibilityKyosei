<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto — Kyosei Accesibilidad</title>

  <!-- Bootstrap & icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

  <!-- Header -->
  <div id="header"></div>
<main class="container my-5 pt-4" aria-labelledby="titulo-contacto">
  <h1 id="titulo-contacto" class="display-5 fw-bold text-danger text-center mb-4">Contacto</h1>

  <form
    action="https://formsubmit.co/brendayohenatanoni@gmail.com"
    method="POST"
    class="bg-light p-4 rounded shadow-sm mx-auto"
    style="max-width: 600px;"
    aria-describedby="form-info"
  >
    <p id="form-info" class="mb-4 text-muted text-center">
      Completá el formulario y nos pondremos en contacto con vos a la brevedad.
    </p>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        placeholder="Escribe tu nombre"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Tu correo"
        required
      />
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea
        class="form-control"
        id="mensaje"
        name="mensaje"
        rows="5"
        placeholder="Escribe tu mensaje"
        required
      ></textarea>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</main>
 <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header").innerHTML = html; });

    fetch("footer.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer").innerHTML = html; });
  </script>
</body>
</html>
